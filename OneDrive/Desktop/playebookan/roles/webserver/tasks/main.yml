
- name: package install
  yum:
    state: present
    name: httpd

- name: downloaded templates
  ansible.builtin.get_url:
    url: https://www.free-css.com/assets/files/free-css-templates/download/page285/cial.zip
    dest: /opt/

- name: unzip templates
  unarchive:
    src: /opt/cial.zip
    dest: /var/www/html
    remote_src: yes
  
- name: restart httpsd 
  shell: systemctl restart httpsd